<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name"><em><strong>Name:</strong></em></label>
            <input type="text" id="name" name="name" required>
            <small class="error" id="nameError"></small>

            <label for="age"><i><strong>Age:</strong></i></label>
            <input type="number" id="age" name="age" required>
            <small class="error" id="ageError"></small>

            <label for="email"><strong>Email ID:</strong></label>
            <input type="email" id="email" name="email" required>
            <small class="error" id="emailError"></small>

            <label for="pin"><strong>PIN Code:</strong></label>
            <input type="text" id="pin" name="pin" required maxlength="6">
            <small class="error" id="pinError"></small>

            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" required>
            <small class="error" id="passwordError"></small>

            <button type="submit"><strong>Register</strong></button>
        </form>
    </div>
    <script src="scri.js"></script>
</body>
</html>
